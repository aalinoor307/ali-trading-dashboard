<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TredLog – Dashboard (App Route)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SAME CONTENT AS INDEX.HTML BELOW -->
  <!-- You can keep this file identical to index.html if you like. -->

  <style>
    /* 100% identical CSS from index.html – keep it in sync */
    :root {
      --bg: #050816;
      --bg-elevated: #101322;
      --bg-card: rgba(15, 23, 42, 0.96);
      --border-subtle: rgba(148, 163, 184, 0.28);
      --accent: #ffc24b;
      --accent-2: #ff9a3c;
      --accent-blue: #2563eb;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: radial-gradient(circle at top, #1b2338 0, #050816 55%);
      color: var(--text);
    }
    .app-shell { max-width: 1220px; margin: 0 auto; padding: 20px 18px 40px; }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    .logo-row { display: flex; align-items: center; gap: 10px; }
    .logo-icon {
      width: 28px; height: 28px; border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffe29f, #ff9f4a 45%, #ff3c3c 100%);
      box-shadow: 0 0 0 4px rgba(255, 194, 75, 0.18);
    }
    .logo-text-main { font-weight: 600; letter-spacing: 0.02em; }
    .logo-text-sub { font-size: 11px; color: var(--muted); }
    .top-right { display: flex; align-items: center; gap: 10px; font-size: 12px; }
    .pill {
      padding: 6px 12px; border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.85); color: var(--muted);
    }
    .user-pill {
      border-color: rgba(56, 189, 248, 0.7);
      background: rgba(8, 47, 73, 0.85);
      color: #e0f2fe;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
      gap: 18px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border-subtle);
      padding: 14px 16px 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }
    .card-title { font-size: 14px; font-weight: 600; }
    .card-sub { font-size: 11px; color: var(--muted); }

    .left-column { display: grid; grid-template-rows: auto auto; gap: 14px; }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 8px;
    }
    label.form-label {
      font-size: 11px; color: var(--muted);
      margin-bottom: 3px; display: block;
    }
    input, select, textarea {
      width: 100%; padding: 7px 9px; font-size: 12px;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.85);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text); outline: none;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(148, 163, 184, 0.75);
    }
    textarea { resize: vertical; min-height: 80px; max-height: 180px; }

    .btn-row { display: flex; gap: 10px; margin-top: 10px; }
    .btn-primary, .btn-secondary {
      border-radius: 10px; border: none; cursor: pointer;
      font-size: 12px; font-weight: 500;
      padding: 8px 14px; display: inline-flex;
      align-items: center; justify-content: center; gap: 6px;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #111827;
      box-shadow: 0 9px 20px rgba(255, 194, 75, 0.32);
    }
    .btn-secondary {
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-secondary:hover { border-color: rgba(248, 250, 252, 0.7); }

    .checklist-grid {
      display: grid; grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px; margin-top: 6px;
    }
    .check-item {
      font-size: 11px; padding: 6px 7px;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.95);
      display: flex; align-items: flex-start; gap: 6px;
      color: var(--muted);
    }
    .check-item input { margin-top: 1px; width: auto; }
    .check-footer { margin-top: 8px; font-size: 11px; color: var(--muted); }

    .overview-metrics {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px; margin-bottom: 12px;
    }
    .metric {
      padding: 8px 9px; border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: radial-gradient(circle at top left, #111827, #020617 70%);
      font-size: 11px;
    }
    .metric-label { color: var(--muted); margin-bottom: 4px; }
    .metric-value { font-size: 15px; font-weight: 600; }
    .metric-note { margin-top: 4px; font-size: 10px; color: var(--muted); }

    .recent-table {
      width: 100%; border-collapse: collapse;
      font-size: 11px; margin-top: 8px;
    }
    .recent-table th, .recent-table td {
      padding: 6px 4px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      text-align: left;
    }
    .recent-table th {
      color: var(--muted); font-weight: 500;
      font-size: 10px; text-transform: uppercase;
    }
    .badge-win {
      padding: 3px 6px; border-radius: 999px;
      background: rgba(22, 163, 74, 0.15);
      color: #bbf7d0; border: 1px solid rgba(22, 163, 74, 0.7);
      font-size: 10px;
    }
    .badge-loss {
      padding: 3px 6px; border-radius: 999px;
      background: rgba(220, 38, 38, 0.18);
      color: #fecaca; border: 1px solid rgba(239, 68, 68, 0.7);
      font-size: 10px;
    }

    footer {
      margin-top: 24px; font-size: 11px;
      color: var(--muted); text-align: center;
    }

    @media (max-width: 980px) {
      .dashboard-grid { grid-template-columns: minmax(0, 1fr); }
      .overview-metrics { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .checklist-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .topbar { flex-direction: column; align-items: flex-start; gap: 8px; }
      .overview-metrics { grid-template-columns: minmax(0, 1fr); }
      .checklist-grid { grid-template-columns: minmax(0, 1fr); }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="logo-row">
        <div class="logo-icon"></div>
        <div>
          <div class="logo-text-main">TredLog</div>
          <div class="logo-text-sub">Probability-driven trading dashboard</div>
        </div>
      </div>
      <div class="top-right">
        <div class="pill">Local session · Data stored in your browser</div>
        <div class="pill user-pill">Signed in locally</div>
      </div>
    </header>
