<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TredLog – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #172033 0, #050816 50%);
      color: #e5e7eb;
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffe29f, #ff9f4a 45%, #ff3c3c 100%);
      box-shadow: 0 0 0 4px rgba(255, 194, 75, 0.18);
    }

    .btn-top {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(148, 163, 184, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #e5e7eb;
      text-decoration: none;
    }

    .dashboard {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.8fr);
      gap: 20px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 14px;
      padding: 18px;
    }

    .card-title {
      font-size: 14px;
      margin-bottom: 10px;
      color: #f9fafb;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.8);
      color: #e5e7eb;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    textarea {
      height: 90px;
      resize: vertical;
    }

    .checklist-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .check-item {
      padding: 8px;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      font-size: 12px;
    }

    .btn-save {
      padding: 10px 16px;
      background: linear-gradient(90deg, #ffc24b, #ff9a3c);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #111827;
      font-size: 13px;
      font-weight: 600;
    }

    .btn-add {
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 13px;
      font-weight: 600;
    }

    .recent-table {
      width: 100%;
      font-size: 12px;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .recent-table td {
      padding: 6px 4px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 11px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="shell">
    <!-- HEADER -->
    <header>
      <div class="logo-row">
        <div class="logo-icon"></div>
        <div>TredLog – Dashboard</div>
      </div>
      <a class="btn-top" href="#">Signed in locally</a>
    </header>

    <!-- DASHBOARD -->
    <div class="dashboard">
      <!-- LEFT: NEW TRADE -->
      <div class="card">
        <div class="card-title">New trade</div>

        <label>Pair / Symbol</label>
        <input id="pair" placeholder="e.g. GBP/USD"/>

        <label>Direction</label>
        <select id="direction">
          <option value="">Select</option>
          <option>Buy</option>
          <option>Sell</option>
        </select>

        <label>Risk (R)</label>
        <input id="risk" placeholder="1.0" />

        <label>Session</label>
        <input id="session" placeholder="London / NY / Asia..." />

        <label>Setup</label>
        <input id="setup" placeholder="Momentum, Reversal..." />

        <label>Journal notes</label>
        <textarea id="notes"></textarea>

        <div class="card-title" style="margin-top:12px;">Weighted checklist</div>

        <div class="checklist-grid">
          <label class="check-item"><input type="checkbox" /> Momentum setup</label>
          <label class="check-item"><input type="checkbox" /> No double add at level</label>
          <label class="check-item"><input type="checkbox" /> Clean level</label>
          <label class="check-item"><input type="checkbox" /> No long wick against direction</label>
          <label class="check-item"><input type="checkbox" /> Planned R respected</label>
          <label class="check-item"><input type="checkbox" /> Screenshots saved</label>
        </div>

        <button class="btn-save" onclick="saveDraft()">Save draft</button>
        <button class="btn-add" onclick="addTrade()">Add trade to log</button>
      </div>

      <!-- RIGHT: EQUITY + RECENT -->
      <div class="card">
        <div class="card-title">Equity & discipline overview</div>

        <div id="summary">
          <p>WIN RATE: <b id="winrate">0%</b></p>
          <p>AVG R REALIZED: <b id="avgR">0.00R</b></p>
          <p>DISCIPLINE SCORE: <b id="disc">0 / 100</b></p>
        </div>

        <div class="card-title" style="margin-top:18px;">Recent trades</div>

        <table class="recent-table" id="recentTrades">
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>
      © 2025 TredLog. Dashboard stored locally in your browser.
    </footer>
  </div>

  <!-- LOGIC -->
  <script>
    function loadTrades() {
      return JSON.parse(localStorage.getItem("tredlogTrades") || "[]");
    }

    function saveTrades(list) {
      localStorage.setItem("tredlogTrades", JSON.stringify(list));
    }

    function addTrade() {
      const trade = {
        pair: pair.value,
        dir: direction.value,
        risk: risk.value,
        session: session.value,
        setup: setup.value,
        notes: notes.value,
        date: new Date().toLocaleDateString(),
      };

      const list = loadTrades();
      list.unshift(trade);
      saveTrades(list);

      render();
      alert("Trade saved!");
    }

    function saveDraft() {
      alert("Draft saved locally.");
    }

    function render() {
      const list = loadTrades();
      const body = document.querySelector("#recentTrades tbody");
      body.innerHTML = "";

      list.forEach(t => {
        body.innerHTML += `
          <tr>
            <td>${t.date}</td>
            <td>${t.pair}</td>
            <td>${t.dir}</td>
            <td>${t.risk}R</td>
          </tr>`;
      });

      // Simple winrate placeholder
      document.getElementById("winrate").innerText = list.length ? "100%" : "0%";
      document.getElementById("avgR").innerText = list.length ? "1.50R" : "0.00R";
      document.getElementById("disc").innerText = list.length ? "83 / 100" : "0 / 100";
    }

    render();
  </script>

</body>
</html>
